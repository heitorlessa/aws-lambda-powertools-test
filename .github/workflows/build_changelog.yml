# Standalone workflow to update changelog if necessary
name: Build changelog

on:
  workflow_dispatch:
  push:
    branches:
      - develop

env:
  BRANCH: develop
  ORIGIN: heitorlessa/aws-lambda-powertools-python-test

jobs:
  changelog:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    concurrency:
      group: changelog-build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Git client setup and refresh tip
        run: |
          git config user.name "Release bot"
          git config user.email "aws-devax-open-source@amazon.com"
          git config pull.rebase true
          git config remote.origin.url >&-
          git pull origin "${BRANCH}"
      - name: "Generate latest changelog"
        run: make changelog
      - name: Create PR
        run: bash .github/scripts/create_pr_for_staged_changes.sh CHANGELOG.md
        env:
          COMMIT_MSG: "chore(ci): update changelog with latest changes"
          PR_TITLE: "chore(ci): changelog rebuild"
          TEMP_BRANCH: "ci-changelog-${{ github.run_id}}"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WORKFLOW_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          RUN_ID: ${{ github.run_id }}
      - name: Cleanup orphaned branch
        if: failure()
        run: git push origin --delete "${TEMP_BRANCH}"
        env:
          TEMP_BRANCH: "ci-changelog-${{ github.run_id}}"

